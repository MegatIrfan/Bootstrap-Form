<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Manrope Font -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      font-weight: 300;
      background-color: #f0f0f0; /* Light grey background */
      color: #333; /* Dark text color */
    }

    .container {
      background-color: #fff; /* White background for container */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Box shadow */
      padding: 30px;
      margin-top: 50px; /* Spacing from the top */
    }

    h2 {
      color: #333; /* Dark text color */
      margin-bottom: 30px; /* Spacing below the heading */
    }

    footer {
      background-color: #333; /* Footer background color */
      color: #fff; /* Footer text color */
      text-align: center;
      padding: 20px 0; /* Padding top and bottom */
      position: fixed; /* Fixed to the bottom */
      width: 100%;
      bottom: 0;
      left: 0;
    }

    footer p {
      margin-bottom: 0; /* Remove margin from paragraph */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm" novalidate>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required>
        <div class="invalid-feedback">
          Please enter your full name.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password (at least 8 characters):</label>
        <input type="password" class="form-control" id="password" name="password" minlength="8" required>
        <div class="invalid-feedback">
          Password must be at least 8 characters.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <footer>
    <p>Developed by Megat Irfan</p>
  </footer>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // When the register button is clicked, validate the form fields
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      if (!this.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }

      this.classList.add('was-validated');
    }, false);
  </script>
</body>
</html>
